<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="https://ghostfactory.nl/css/global.css">
        <link rel="stylesheet" type="text/css" media="all" href="https://ghostfactory.nl/css/boot.css">

        <style type="text/css">
            *{
              margin: 0px;
            }
    		@font-face {
    		font-family: 'Manrope';
    		font-style: normal;
    		font-weight: normal;
    		src: '../fonts/Manrope-Regular.ttf';
    		}
    		@font-face {
    		font-family: 'Manrope';
    		font-style: normal;
    		font-weight: light;
    		src: '../fonts/Manrope-Light.ttf';
    		}
    		@font-face {
    		font-family: 'Manrope';
    		font-style: normal;
    		font-weight: bold;
    		src: '../fonts/Manrope-Bold.ttf';
    		}
        	body{
        		position: relative;
        	}
        	p, h5{
        		margin-bottom: 0;
        		font-family: 'Manrope';
        	}

            .smalltext{
                font-size: 12px;
            }
        	
        	.total-info{
        	  position: absolute;
        	  right: 5%;
        	  top: 5%;
        	}
        	.total-wrapper{
        	  position: relative;
        	}

        	.billing-info{
        		position: absolute;
        		top: 0;
        		left: 5%;
        	}
        	.gf-info{
        		position: absolute;
        		padding-top: 20px;
        		top: 0;
        		right: 5%;
        	}
        	.top-wrapper{
        		width: 100%;
        		height: 325px;
        		position: relative;
        	}
        	.sv-logo{
        		width: 100%;
        	}
            hr{
                margin-bottom: 0.5em;
                margin-top: 0.5em;
            }
            .table-wrapper{
                background: #f5f5f5;
            }
            .borderless td, .borderless th, .borderless thead {
                border: none;
            }
            .table thead th{
                border-bottom: 1px solid #717171;
            }

            /*Bootstrap Inline*/
            .px-5{
                padding-left: 3rem !important;
            }

            .mb-3{
                margin-bottom: 1rem !important;
            }

           .row{
                width: 100%;
                display: block;
            }

            .col-1{
                display: inline-block;
                max-width: 8%;             
            }

            .col-2{
                display: inline-block;
                min-width: 15%;
                max-width: 15%; 
            }

            .col-4{
                display: inline-block;
                min-width: 25%;   
                max-width: 25%;
            }

            .col-8{
                display: inline-block;
                min-width: 50%;   
                max-width: 50%;
            }

            .col-9{
                display: inline-block;
                min-width: 68%;   
                max-width: 68%;
            }

            .wave-wrapper{
            	position: absolute;
            	bottom: 0;
            }

            .wave-wrapper img{
                width: 100%;
            }

            .info-wrapper{
              height:20px;
              padding:15px;
            	font-size: 10px;

            }
            .less-height{
              height: 10px!important;
              padding-bottom: 5px;
            	padding-top: 5px;
            }
            .icon{
              width: 20px;
            }
            .mb-info{
              margin-bottom: 25px;
            }
            .line-less{
              line-height: 15px;
            }
            .end-less{
            	height: 15px;
            }
        </style>
    </head>
    <body style='min-height: 30em;'>
        <div class="main-wrapper">
            <div class="top-wrapper row">

                <div class="billing-info col-4" style="height: 400px;">
						<img src="http://studio-verhuur.tk/img/assets/sv-logo.png" class="sv-logo mb-5">

                        <h5 class="title-text gf-medium-grey">Billing Address</h5>
                        <p class="line-less">%name%</p>
                        <p class="line-less">%mail%</p>
                </div>

                <div class="gf-info col-4" >
                    <h1 class="font-weight-bold" style="color: #3BBA9C;">INVOICE</h1>
                    <h5 class="gf-light-grey">%invoice_num%</h5>

                    <hr>

                    <div class="info-wrapper row">
                        <img class="icon" src="http://studio-verhuur.tk/img/assets/pin.png">
                        <p class="middle col-9 gf-medium-grey" style="line-height: 15px;">Leerparkpromenade 100<br>3312 KW Dordrecht</p>
                    </div>

                    <div class="info-wrapper less-height row mb-2">
                        <img class="icon" src="http://studio-verhuur.tk/img/assets/globe.png">
                        <p class="middle col-9 gf-medium-grey" style="line-height: 15px;">www.studio-verhuur.tk</p>
                    </div>

                    <div class="info-wrapper less-height mb-info row">
                        <img class="icon" src="http://studio-verhuur.tk/img/assets/mail.png">
                        <p class="middle col-9 gf-medium-grey" style="line-height: 15px;">info@studio-verhuur.tk</p>
                    </div>

                    <div class="date-wrapper d-block">
                        <h5 class="title-text gf-medium-grey d-inline-block">Date: </h5><p class="d-inline-block ml-2">%curdate%</p>  
                    </div>
 
                </div>
            </div>

             <div class="table-wrapper">
                <table class="table borderless">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 5%;">#</th>
                            <th scope="col" style="width: 58%;">Studio</th>
                            <th scope="col" style="width: 15%;">Start time</th>
                            <th scope="col" style="width: 15%;">End time</th>
                        </tr>
                    </thead>

                    <tbody>
                        %table%
                    </tbody>
                </table>
            </div>

            <div class="total-wrapper row end-less">
                <div class="col-8"></div>
                <div class="total-info col-4">
                    <div class="total-item row end-less">
                        <div class="col-8">Sub Total:</div>
                        <div class="col-4 smalltext">$ %subtotal%</div>
                    </div>
                    <hr>

                    <div class="total-item row end-less">
                        <div class="col-8">Total Vat(21%):</div>
                        <div class="col-4 smalltext">$ %vat%</div>
                    </div>
                    <hr>

                    <div class="total-item row end-less">
                        <div class="col-8 font-weight-bold">Total:</div>
                        <h6 class="col-4" style="color: #3BBA9C;">$ %total%</h6>
                    </div>

                </div>
                
            </div>
        </div>
        <div class="wave-wrapper">
            <img src="http://studio-verhuur.tk/img/assets/invoice-wave.png">
        </div>
    
</body>
</html>
